<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Landing Page</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

      
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

<!---Navbar-->
<nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
    <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="#">UPO</a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav mx-auto gap-3">
                <li class="nav-item"><a class="nav-link active fw-semibold" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Collections</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
            </ul>

            <div class="d-flex gap-3">
                <i class="fa-regular fa-user fs-5"></i>
                <i class="fa-solid fa-cart-shopping fs-5"></i>
            </div>
        </div>
    </div>
</nav>

<!-- Hero section-->
<header class="hero-section d-flex align-items-center">
    <div class="container text-center">
        <h1 class="display-3 fw-bold text-white hero-title">
            FURNITURE FOR <br> NOW OR FOREVE  R
        </h1>

        <!-- Filter bar -->
        <div class="filter-box bg-white shadow-lg p-4 mt-4 rounded-4">
            <form id="filterForm" class="row g-3 align-items-center">

                <div class="col-md-4">
                    <label class="form-label fw-semibold">Made By</label>
                    <select class="form-select" id="madeBy">
                        <option value="Wood" selected>Wood</option>
                        <option value="Metal">Metal</option>
                        <option value="Plastic">Plastic</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-semibold">Select Type</label>
                    <select class="form-select" id="type">
                        <option value="Sofa" selected>Sofa</option>
                        <option value="Chair">Chair</option>
                        <option value="Table">Table</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label fw-semibold">Price</label>
                    <select class="form-select" id="price">
                        <option value="129-359" selected>$129 - $359</option>
                        <option value="360-599">$360 - $599</option>
                        <option value="600-999">$600 - $999</option>
                    </select>
                </div>

                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-dark px-4 py-2">Search</button>
                </div>

            </form>
        </div>
    </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
